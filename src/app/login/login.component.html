<div class="container-fluid">
    <h3>login Page</h3>
    <form [formGroup] = "LoginForm" (ngSubmit)="onSubmit(LoginForm.value)">
        <div class="form-group">
            <label>
                UserName :  
            </label>
            &nbsp;
            <input [class.is-valid] = "username.is-valid && username.touched" type="text" formControlName='username' id="username">
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                <div *ngIf="username.errors.required">
                    Name is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>
                Password :
            </label>
            &nbsp;
            <input [class.is-valid] = "password.is-valid && password.touched" type="password" formControlName='password' id="password">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        Password is required.
                    </div>
                </div>   
        </div>
        <button type="submit" [disabled]="LoginForm.invalid">Submit</button>
        <div *ngIf="invalid" class="alert alert-danger">
            Invalid Credentials!! Try Again!!
        </div>
    </form>

</div>
