<div class="main">
        <div *ngIf="!isEmpty">
            <h4>Departments</h4>
        <table>
        <tr>
            <th>Department ID</th>
            <th>Department Name</th>
        </tr>
        <tr *ngFor="let department of departmentsList">
            <td>{{department.department_id}}</td>
            <td>{{department.department_name}}</td>
        </tr>
        </table>
        </div>
    </div>
