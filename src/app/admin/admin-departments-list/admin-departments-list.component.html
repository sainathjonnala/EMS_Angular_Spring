<div class="main">
    <div class="card">
        <div *ngIf="!isEmpty">
            <div class="card-header">
                <h4>Departments</h4>
            </div>
            <div class="card-body">
                <table>
                <tr>
                    <th>Department ID</th>
                    <th>Department Name</th>
                </tr>
                <tr *ngFor="let department of departmentsList">
                    <td>{{department.department_id}}</td>
                    <td>{{department.department_name}}</td>
                </tr>
                </table>
            </div>
        </div>    
    </div>
</div>
