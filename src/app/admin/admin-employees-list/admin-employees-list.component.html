<div class="main">
    <div *ngIf="!isEmpty">
        <h4>Employees</h4>
    <table>
    <tr>
        <th>Employee ID </th>
        <th>Employee Name</th>
        <th>Department ID</th>
    </tr>
    <tr *ngFor="let employee of employeesList">
        <td>{{employee.employee_id}}</td>
        <td>{{employee.last_name +" "+employee.first_name}}</td>
        <td>{{employee.department.department_id}}</td>
    </tr>
    </table>
    </div>
</div>
